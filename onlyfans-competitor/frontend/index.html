<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OnlyFans Competitor Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f9f9f9;
      color: #333;
    }
    header {
      background: #ff3366;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }
    nav a {
      color: white;
      margin-left: 1rem;
      text-decoration: none;
      font-weight: bold;
    }
    main {
      max-width: 900px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      margin-top: 0;
    }
    form {
      display: flex;
      flex-direction: column;
      max-width: 400px;
    }
    label {
      margin-top: 1rem;
      font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="number"] {
      padding: 0.5rem;
      font-size: 1rem;
      margin-top: 0.25rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.75rem;
      font-size: 1rem;
      background: #ff3366;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .message {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>OnlyFans Competitor</h1>
    <nav>
      <a href="#" id="show-register">Register</a>
      <a href="#" id="show-login">Login</a>
    </nav>
  </header>
  <main>
    <section id="welcome-section" style="display:block; text-align:center; padding: 4rem;">
      <h1>Welcome to OnlyFans Competitor Demo</h1>
      <p>This is a simple UI demo showcasing the platform look and feel.</p>
      <p>Registration and login forms are temporarily hidden to focus on UI.</p>
      <button id="show-register" style="margin: 1rem; padding: 1rem 2rem; font-size: 1.2rem; background: #ff3366; color: white; border: none; border-radius: 6px; cursor: pointer;">Show Registration</button>
      <button id="show-login" style="margin: 1rem; padding: 1rem 2rem; font-size: 1.2rem; background: #ff3366; color: white; border: none; border-radius: 6px; cursor: pointer;">Show Login</button>
    </section>
